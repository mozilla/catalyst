<!DOCTYPE html>
<head>
<title>{{title}}</title>
<style>
/* Collapsable styling courtesy of https://codepen.io/markcaron/pen/RVvmaz
   Sidebar styling courtesy of https://codepen.io/maggiben/pen/bGpzPj */
@import url('https://fonts.googleapis.com/css?family=Open+Sans:300,400,700');
@import url('//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css');
@import url('//cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css');
body {
  color: #000000;
  background: #ffffff;
  font-family: 'Open Sans',sans-serif;
  padding: 0;
  margin: 0;
  text-rendering: optimizeLegibility;
  -webkit-font-smoothing: antialiased;
}
 /* Tooltip container */
.tooltip {
  position: relative;
  display: inline-block;
}

/* Tooltip text */
.tooltip .tooltiptext {
  visibility: hidden;
  width: 140px;
  background-color: #555;
  color: #fff;
  text-align: center;
  padding: 10px 10px;
  border-radius: 6px;

  /* Position the tooltip text */
  position: absolute;
  z-index: 1;
  bottom: 125%;
  left: 50%;
  margin-left: -60px;

  /* Fade in tooltip */
  opacity: 0;
  transition: opacity 0.3s;
}

/* Tooltip arrow */
.tooltip .tooltiptext::after {
  content: "";
  position: absolute;
  top: 100%;
  left: 50%;
  margin-left: -5px;
  border-width: 5px;
  border-style: solid;
  border-color: #555 transparent transparent transparent;
}

/* Show the tooltip text when you mouse over the tooltip container */
.tooltip:hover .tooltiptext {
  visibility: visible;
  opacity: 1;
}
.accordion > input[type="checkbox"] {
  position: absolute;
  left: -100vw;
}
.accordion .content {
  overflow-y: hidden;
  height: 0;
  transition: height 0.3s ease;
}
.accordion > input[type="checkbox"]:checked ~ .content {
  height: auto;
  overflow: visible;
}
.accordion label {
  display: block;
}
.accordion {
  width: 100%;
  margin-bottom: 1em;
}
.accordion > input[type="checkbox"]:checked ~ .content {
  padding: 15px;
  border: 1px solid #e8e8e8;
  border-top: 0;
}
.accordion .handle {
  margin: 0;
  font-size: 1.125em;
  line-height: 1.2em;
}
.accordion label {
  color: #333;
  cursor: pointer;
  font-weight: normal;
  padding: 15px;
  background: #e8e8e8;
}
.accordion label:hover,
.accordion label:focus {
  background: #d8d8d8;
}
.accordion .handle label:before {
  font-family: 'fontawesome';
  content: "\f054";
  display: inline-block;
  margin-right: 10px;
  font-size: .58em;
  line-height: 1.556em;
  vertical-align: middle;
}
.accordion > input[type="checkbox"]:checked ~ .handle label:before {
  content: "\f078";
}
.sidebar-toggle {
  width: 100%;
}
div.title{
  width: 100%;
  margin-bottom: 10px;
  font-size: 20px;
  border-bottom: groove;
}
div.subtitle{
  width: 100%;
  margin-bottom: 10px;
  margin-top: 20px;
  font-size: 18px;
  font-weight: bold;
  text-align: center;
  padding-bottom: 10px;
  padding-top: 10px;
}
div.cell {
    margin-left: 32.5%;
    margin-right: 12.5%;
    margin-top: 30px;
    margin-bottom: 30px;
    width: 55%;
    position: relative;
}
div.chart {
  width: 100%;
  height: 100%;
  position: relative;
  margin-bottom: 30px;
  color: #000000;
}
.sidebar {
  width: 20%;
  height: 100%;
  background: #ffffff;
  position: fixed;
  overflow-y: scroll;
  -webkit-transition: all .3s ease-in-out;
  -moz-transition: all .3s ease-in-out;
  -o-transition: all .3s ease-in-out;
  -ms-transition: all .3s ease-in-out;
  transition: all .3s ease-in-out;
  z-index: 100;
}
#leftside-navigation ul,
#leftside-navigation ul ul {
  margin: -2px 0 0;
  padding: 0;
}
#leftside-navigation ul li {
  list-style-type: none;
  border-bottom: 1px solid rgba(255,255,255,.05);
}
#leftside-navigation ul li.active > a {
  color: #ececec;
}
#leftside-navigation ul li.active ul {
  display: block;
}
#leftside-navigation ul li a {
  color: #000000;
  text-decoration: none;
  display: block;
  padding: 18px 0 18px 25px;
  font-size: 16px;
  outline: 0;
  -webkit-transition: all 200ms ease-in;
  -moz-transition: all 200ms ease-in;
  -o-transition: all 200ms ease-in;
  -ms-transition: all 200ms ease-in;
  transition: all 200ms ease-in;
}
#leftside-navigation ul li a:hover {
  color: #1abc9c;
}
#leftside-navigation ul li a span {
  display: inline-block;
}
#leftside-navigation ul li a i {
  width: 20px;
}
#leftside-navigation ul li a i .fa-angle-left,
#leftside-navigation ul li a i .fa-angle-right {
  padding-top: 3px;
}
#leftside-navigation ul ul {
  display: none;
}
#leftside-navigation ul ul li {
  background: #ececec;
  margin-bottom: 0;
  margin-left: 0;
  margin-right: 0;
  border-bottom: none;
}
#leftside-navigation ul ul li a {
  font-size: 14px;
  padding-top: 13px;
  padding-bottom: 13px;
  color: #000000;
}
.stat-table {
    table-layout: fixed;
    width:100%;
    border: double;
    border-color: black;
    text-align:center;
    font-size: 14px;
    font-weight: normal;
    margin-bottom: 10px;
}
.stat-table td {
    padding: 0;
    border-bottom-style: hidden;
    border-top-style: hidden;
    text-align:center;
}
.stat-table tr {
    border-bottom: 1px solid #dddddd;
    border-bottom-style: hidden;
    border-top-style: hidden;
}
.stat-table th {
    background-color: gray;
    width:30%;
    height:14px;
    color: #ffffff;
    text-align:center;
}
.desc-table {
    width: 100%;
    border: double;
    border-color: black;
    text-align:center;
    padding:($half-spacing-unit * 1.5) 10;
    padding-bottom: 10;
    padding-top: 10;
    font-size: 14px;
}
.desc-table td {
    padding: 0;
    border-bottom-style: hidden;
    border-top-style: hidden;
    padding: 5px;
}
.desc-table tr {
    border-bottom: 1px solid #dddddd;
    border-bottom-style: hidden;
    border-top-style: hidden;
}
.desc-header {
    background-color: gray;
    width:30%;
    height:12px;
    color: #ffffff;
    text-align:center;
    padding: 5px;
    font-weight: bold;
}
.summary-table {
    width: 100%;
    border: double;
    border-color: black;
    text-align:center;
    padding:($half-spacing-unit * 1.5) 10;
    font-size: 14px;
}
.summary-table a {
  font-size: 14px;
  padding-top: 13px;
  padding-bottom: 13px;
  color: #000000;
}
.summary-table thead tr {
    background-color: gray;
    width:100%;
    height:14px;
    color: #ffffff;
    text-align:center;
    padding: 15px;
}
.summary-table th,
.summary-table td {
    padding: 0;
    border-left-style: hidden;
    border-right-style: hidden;
    border-bottom-style: hidden;
    border-top-style: hidden;
    padding: 15px;
}
.summary-table tbody tr {
    border-bottom: 1px solid #dddddd;
    border-left-style: hidden;
    border-right-style: hidden;
    border-bottom-style: hidden;
    border-top-style: hidden;
}
.summary-table tbody tr.active-row {
    font-weight: bold;
    color: #009879;
}
</style>
<script src="https://cdn.jsdelivr.net/npm/hammerjs@2.0.8"></script>
